<div class="meeting-edit-page">
    <one-column-layout>
        <meeting-edit-form 
							(onSubmit)="onSubmit($event)"
							(onCancel)="onCancel()"
                         *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                         [meeting]="entity$ | async">
		</meeting-edit-form>
    </one-column-layout>    
</div>
